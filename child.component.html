<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Task</th>
      <th>Check</th>
      <th>DONE/IN PROGRESS</th>
      <th>Edit</th>
      <th>DELETE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of arrTasks; index as i">
      <td>{{i+1}}</td>
      <td>{{task.name}}</td>
      <td><input type="checkbox" (click)="changeStatus($event, i)"></td>
      <td [textContent]="task.status ? 'Done' :'In PROGRESS'" [ngClass]="{'done':task.status, 'process':!task.status}">
      </td>
      <td><input class="editBtn" type="button" value="Edit" (click)="editTask(i)"></td>
      <td><input class="deleteBtn" type="button" value="Delete" (click)="deleteTask(i)" [disabled]="isEditing"></td>
    </tr>
  </tbody>
</table>
<div *ngIf="isEditing" class="editArea">
  <input type="text" class="editInput" [(ngModel)]="tastToEdit">
  <input type="button" value="Save" class="saveBtn" (click)="saveChanges()">
</div>
